<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNORDER LISTS</title>
</head>
<body>
    <UL>
        <LI>APPLE</LI>
        <LI>ORANGE</LI>
        <LI>BANANA</LI>
        <LI>GRAPES</LI>
        <LI>BERRY</LI>
        <LI>RASPBERRY</LI>
    </UL>
    <UL TYPE="CIRCLE">
        <LI>APPLE</LI>
        <LI>ORANGE</LI>
        <LI>BANANA</LI>
        <LI>GRAPES</LI>
        <LI>BERRY</LI>
        <LI>RASPBERRY</LI>
    </UL>
    <UL TYPE="SQUARE">
        <LI>APPLE</LI>
        <LI>ORANGE</LI>
        <LI>BANANA</LI>
        <LI>GRAPES</LI>
        <LI>BERRY</LI>
        <LI>RASPBERRY</LI>
    </UL>
</body>
</html>
